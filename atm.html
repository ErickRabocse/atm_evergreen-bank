<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="atmStyle.css" />
    <title>ATM: costumer account</title>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <section class="section">
        <label for="balance" class="section__balance">Balance</label>
        <input type="number" class="section__balance--input section__input" />
        <span class="notification"></span>

        <button class="section__deposit">Deposit</button>
        <input type="number" class="section__deposit--input section__input" />
        <button class="section__withdrawal">Withdrawal</button>
        <input
          type="number"
          class="section__withdrawal--input section__input"
        />
      </section>
    </div>
    <script src="atmMain.js"></script>
  </body>
</html>
